' as the type URL and the unpack methods only use the fully qualified type name after the last '/' in the type URL, for example \"foo.bar.com/x/y.z\" will yield type name \"y.z\". JSON ==== The JSON representation of an `Any` value uses the regular representation of the deserialized, embedded message, with an additional field `@type` which contains the type URL. Example:     package google.profile;     message Person {       string first_name = 1;       string last_name = 2;     }     {       \"@type\": \"type.googleapis.com/google.profile.Person\",       \"firstName\": <string>,       \"lastName\": <string>     } If the embedded message type is well-known and has a custom JSON representation, that representation will be embedded adding a field `value` which holds the custom JSON in addition to the `@type` field. Example (for message [google.protobuf.Duration][]):     {       \"@type\": \"type.googleapis.com/google.protobuf.Duration\",       \"value\": \"1.212s\"     }"}, "Authorization": {"type": "object", "properties": {"jwt": {"type": "string"}}}, "Credentials": {"type": "object", "properties": {"id": {"type": "integer", "description": "The id of the user", "format": "int64"}, "username": {"type": "string", "description": "The username of the user"}, "password": {"type": "string", "description": "The password of the user"}}}, "EpochTime": {"type": "object", "properties": {"epochId": {"type": "string"}, "timeValue": {"type": "integer", "format": "int64"}, "timeUnit": {"type": "string"}}, "description": "Epoch time"}, "LatLng": {"type": "object", "properties": {"latitude": {"type": "number", "description": "The latitude in degrees. It must be in the range [-90.0, +90.0].", "format": "double"}, "longitude": {"type": "number", "description": "The longitude in degrees. It must be in the range [-180.0, +180.0].", "format": "double"}}, "description": "An object that represents a latitude/longitude pair. This is expressed as a pair of doubles to represent degrees latitud ription": "the original location claim of the prover"}, "endorsementIds": {"type": "array", "items": {"type": "string"}, "description": "list of location endorsements by witnesses"}, "time": {"$ref": "#/components/schemas/Time"}, "evidenceType": {"type": "string", "description": "type of the evidence"}, "evidence": {"$ref": "#/components/schemas/Any"}}, "description": "Location Certificate generated by the verifier for a successful verification of a prover's location claim"}, "OLC": {"type": "object", "properties": {"southLatitude": {"type": "number", "format": "double"}, "westLongitude": {"type": "number", "format": "double"}, "northLatitude": {"type": "number", "format": "double"}, "eastLongitude": {"type": "number", "format": "double"}, "length": {"type": "integer", "format": "int32"}}, "description": "Open Location Codes reference: https://github.com/google/open-location-code/blob/1796878d947c6e281e383e69bbd0821f82db9566/java/src/main/java/com/google/openlocationcode/OpenLocationCode.java#L106"}, "PoI": {"type": "object", "properties": {"id": {"type": "string"}, "name": {"type": "string"}, "localizedName": {"type": "array", "items": {"$ref": "#/components/schemas/LocalizedText"}}}, "description": "Point-of-Interest (PoI) location"}, "PoIProximity": {"type": "object", "properties": {"poiId": {"type": "string"}, "distanceValue": {"type": "integer", "format": "uint64"}, "distanceUnit": {"type": "string"}}, "description": "Point-of-Interest proximity location"}, "SLCT": {"type": "object", "properties": {"logId": {"type": "integer", "description": "The id of the log", "format": "fixed32"}, "timestamp": {"type": "integer", "description": "The timestamp of the received request", "format": "int64"}, "signedLocationCertificate": {"$ref": "#/components/schemas/SignedLocationCertificate"}}, "description": "A Signed Location Certificate Timestamp"}, "Signature": {"type": "object", "properties": {"value": {"type": "string", "format": "bytes"}, "cryptoAlgo": {"type": "string"}, "nonce": {"type": "integer", "format": "int64"}}, "description": "signature definition"}, "SignedLocationCertificate": {"type": "object", "properties": {"id": {"type": "integer", "description": "The id of the signed location certificate Unique id issued by the Ledger once it is submitted for the first time", "format": "int64"}, "locationCertificate": {"$ref": "#/components/schemas/LocationCertificate"}, "signature": {"$ref": "#/components/schemas/Signature"}}}, "SignedLocationClaim": {"type": "object", "properties": {"claim": {"$ref": "#/components/schemas/LocationClaim"}, "proverSignature": {"$ref": "#/components/schemas/Signature"}}, "description": "signed location claim"}, "Time": {"type": "object", "properties": {"timestamp": {"type": "string", "format": "RFC3339"}, "interval": {"$ref": "#/components/schemas/TimeInterval"}, "relativeToEpoch": {"$ref": "#/components/schemas/EpochTime"}}, "description": "Time schemas - alternatives"}, "TimeInterval": {"type": "object", "properties": {"begin": {"type": "string", "format": "RFC3339"}, "end": {"type": "string", "format": "RFC3339"}}, "description": "Time interval"}}}, "tags": [{"name": "User"}, {"name": "Verifier"}]};
